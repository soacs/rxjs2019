<h2>Another Multitcast Example</h2>
<div id="block1">
  <span><b>Multicast Observer 1 :</b></span>
  <span *ngFor="let item of multiOneArray; let i = index"> {{ multiOneArray[i] }} </span>
  <span><b>Multicast Observer 2 :</b></span>
  <span *ngFor="let item of multiTwoArray; let i = index"> {{ multiTwoArray[i] }} </span>
</div>
